<div class="mat-elevation-z4">
    <table mat-table [dataSource]="states">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="stateName">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.stateName}}</td>
      </ng-container>
  
      <!-- State Column -->
      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef>Abreviação</th>
        <td mat-cell *matCellDef="let row">{{ row.abbreviation }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/state/update/{{ row._id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/state/delete/{{ row._id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
