<mat-card>
    <mat-card-title>Alterar Estado</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="state.stateName" name="name">
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Abreviação"
            [(ngModel)]="state.abbreviation"
            name="abbreviation"
          />
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateState()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
