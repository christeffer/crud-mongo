<mat-card>
    <mat-card-title>Excluir Estado</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="state.stateName" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Abreviação"
              [value]="state.abbreviation" name="abbreviation" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteState()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
